<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Aula 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2, h3, h4 {
            color: #555;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Curriculum</h1>
    </header>
    <main>
        <section>
            <h2>Dados Pessoais:</h2>
            <nav>
                <ul>  
                    <li><p>Nome: Enzo Caviglia Romani</p></li>
                    <li><b>Endereço:</b> <strong>Rua XXX Bairo YYY Cidade ZZZ</strong></li>
                    <li><i>Idade: 24 anos</i></li>
                    <li><em>Telefone: xxxxxxx-xxxxxx</em></li>
                </ul>
            </nav>
        </section>        
        <section>
            <h3>Cargo Pretendido:</h3>
            <p><big>Programador</big></p>
            <h3>Salário Desejado:</h3>
            <p><small>R$ 3.0000,00</small></p>
            <h4>Formação Acadêmica:</h4>
            <p><sub>Ensino Médio Completo</sub></p>
            <p><sup>Curso de Inglês</sup></p>
        </section>    
        <figure>
            <img src="1000096461.jpg" alt="Foto de Enzo Caviglia Romani">
            <figcaption>Foto de Enzo Caviglia Romani</figcaption>
        </figure>
    </main>
</body>
</html>
